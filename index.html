<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="start-screen">   <!-- remove hide from class to see this section using JS-->
            <h1 class="heading">Star Wars Quiz</h1>
            <div class="settings">
                <!-- How many questions -->
                <label for="num-questions">Number of Questions</label>
                <select name="" id="num0questions">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <!-- How much time for each question -->
                <label for="time">select time per question</label>
                <select name="" id="num0questions">
                    <option value="Time Limit">Select Time</option>
                    <option value="15">15 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <!-- The button to start quiz -->
            <button class="btn start">Start Quiz!</button>
        </div>

        <!-- Creating the timer & quiz questions -->
            <div class="timer">
                <div class="progress hide"> <!-- remove hide from the class using JS -->
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>

            <!-- Creating the questions & answers -->
            <div class="question-wrapper hide">
                <div class="number">
                    Question <span class="current">1</span
                    ><span class="total">/10</span>
                </div>
            <div class="question">This is a question</div>
                <div class="answer-wrapper">
                    <div class="answer">
                        <span class="text">Answer</span>
                        <span class="checkbox">
                            <span class="icon">✓</span>
                        </span>
                    </div>
                    <div class="answer">
                        <span class="text">Answer</span>
                        <span class="checkbox">
                            <span class="icon">✓</span>
                        </span>
                    </div>
                    <div class="answer">
                        <span class="text">Answer</span>
                        <span class="checkbox">
                            <span class="icon">✓</span>
                        </span>
                    </div>
                    <button class="btn submit" disabled>Submit</button>
                    <button class="btn next">Next</button>
            </div> 
        </div>
            
            <!-- The end screen with score -->
                <div class="end-screen hide">    <!-- remove hide from class using JS-->
                    <h1 id="heading-2" class="heading">Quiz App</h1>
                    <div class="score">
                        <span class="score-text">Your Score:</span>
                        <div>
                        <span class="final-score">0</span>
                        <span class="total-score">/10</span>
                    </div>
                </div>
                <button class="btn restart hide">Restart Quiz</button>
            </div>

            <div class="win-messages ">
                <p class="perfect-score">You are Jedi Master!</p>
                <p class="medium-score">You are a Grey Jedi.</p>
                <p class="bad-score">Try again!</p>
            </div>
            <!-- style later -->
            
    <script src="./test.js"></script>
    <!-- Put what is in test.js in index.js once everything is working -->
</body>
</html>
